<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Movie Ticket App</h1>
    </header>

    <main>
        <aside>
            <h2>Movies</h2>
            <ul id="films">
            </ul>
        </aside>

        <section id="movie-details">
            <img id="poster" src="" alt="Movie Poster">
            <h2 id="title">Movie Title</h2>
            <p><strong>Runtime:</strong> <span id="runtime"></span> mins</p>
            <p><strong>Showtime:</strong> <span id="showtime"></span></p>
            <p><strong>Available Tickets:</strong> <span id="available-tickets"></span></p>
            <button id="buy-ticket">Buy Ticket</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
